

server.error.whitelabel.enabled=false
server.error.path=/error
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#for handleling the lazy loading ...

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/uberreviewdata?createDatabaseIfNotExist=true

#DDL -> data definition language
#it has 5 modes ... update, create-drop, etc. Read
spring.jpa.hibernate.ddl-auto=validate
#to show sql queries in console
spring.jpa.show-sql=true
#3000 for review service 3001 for auth & 3002 for entity

spring.flyway.baseline-on-migrate = true

spring.flyway.locations=classpath:db/migration